    <style>
        #caret {
            position: fixed;
            left: 50%;
            bottom: 20px;
            font-size: 40px; /* Adjust size as needed */
            color: #FFF; /* Caret color */
            transform: translateX(-50%); /* Center horizontally */
            animation: moveUpDown 2s ease-in-out infinite, fadeInOut 2s ease-in-out infinite;
            z-index: 1001;
        }
        
        /* Keyframes for moving the caret up and down */
        @keyframes moveUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); } /* Move up 20px */
        }
        
        /* Keyframes for fading the caret in and out */
        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; } /* Fade to 50% and back */
        }
        </style>

    <script>
        // Get the button:
        var scrollTopBtn = document.getElementById("scrollTopBtn");
    
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollTopBtn.style.display = "block";
            } else {
                scrollTopBtn.style.display = "none";
            }
        };
    
        // When the user clicks on the button, scroll to the top of the document
        scrollTopBtn.onclick = function() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
        };
    </script>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var videoElements = document.querySelectorAll('.video-hover');
            
                videoElements.forEach(function(video) {
                    video.parentElement.addEventListener('mouseenter', function() {
                        console.log("Mouseenter");
                        video.play();
                    });
                    video.parentElement.addEventListener('mouseleave', function() {
                        console.log("Mouseleave");
                        video.pause();
                        video.currentTime = 0; // Optionally reset the video to start
                    });
                });
            });

            document.addEventListener('DOMContentLoaded', function() {
            var scrollLink = document.getElementById('scrollLink');

            if (scrollLink) {
