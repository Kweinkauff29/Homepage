<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reciprocal Application Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* --------------------------------------------------
       Reciprocal Gate ‑ isolated styles
       Wraps everything in #recipGate so existing site CSS remains untouched
    --------------------------------------------------*/
    #recipGate {
      /* Theme variables (scoped) */
      --recip-brand-blue: #0d6efd;
      --recip-brand-blue-dark: #0b5dd3;
      --recip-bg-gradient: linear-gradient(145deg, #e5f0ff 0%, #f9faff 100%);

      font-family: "Segoe UI", system-ui, Arial, sans-serif;
      background: var(--recip-bg-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
      padding: 2rem;
    }

    #recipGate .recip-container {
      text-align: center;
      background: #fff;
      padding: 2.5rem 2rem 3rem;
      border-radius: 14px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.08);
    }

    #recipGate h1 {
      font-size: 2rem;
      margin: 0 0 1rem;
    }

    #recipGate p {
      margin: 0 0 1.75rem;
      color: #555;
    }

    #recipGate video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.1);
    }

    /* Hidden until video ends */
    #recipGate #reciprocalLink {
      display: none;
      margin-top: 2rem;
      padding: 0.9rem 2rem;
      background: var(--recip-brand-blue);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      border: 0;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.25);
      transition: background 0.25s ease, transform 0.25s ease;
    }

    #recipGate #reciprocalLink:hover {
      background: var(--recip-brand-blue-dark);
      transform: translateY(-2px);
    }

    #recipGate #reciprocalLink:focus {
      outline: 2px dashed var(--recip-brand-blue);
      outline-offset: 4px;
    }
  </style>
</head>
<body>
  <!-- BEGIN Reciprocal Gate -->
  <div id="recipGate">
    <main class="recip-container">
      <h1>Reciprocal Listing Access Tutorial</h1>
      <p>Please watch this short orientation video in full. Once it finishes, your reciprocal application link will appear below.</p>

      <!-- Embedded training video -->
      <video id="trainingVideo" controls preload="metadata">
        <source src="https://bonitaesterorealtors.com/wp-content/uploads/2025/06/Recirprocal-Subtitles1.mp4" type="video/mp4" />
        Sorry, your browser doesn’t support embedded videos.
      </video>

      <!-- Application link (revealed after video completion) -->
      <a id="reciprocalLink" href="https://bonitaspringsesterorealtorsfl.growthzoneapp.com/ap/Membership/Application/yr4lMArl" target="_blank" rel="noopener">
        Begin Reciprocal Application
      </a>
    </main>
  </div>
  <!-- END Reciprocal Gate -->

  <script>
    (function () {
      const video = document.getElementById('trainingVideo');
      const link  = document.getElementById('reciprocalLink');

      // Always start hidden (safety in case some external CSS overrides)
      link.style.display = 'none';

      // Reveal link and remember completion when video ends
      video.addEventListener('ended', () => {
        link.style.display = 'inline-block';
        // Store flag if you want to track completions (comment out if not desired)
        // localStorage.setItem('recipVideoWatched', 'true');
      });
    })();
  </script>
</body>
</html>
