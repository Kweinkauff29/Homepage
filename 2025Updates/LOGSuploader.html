<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BER â€“ Members DB Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b0c10;
      color: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #151821;
      border-radius: 16px;
      padding: 24px 28px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 1.4rem;
      margin: 0 0 0.5rem;
    }
    p {
      font-size: 0.9rem;
      color: #b4b8c5;
      margin: 0 0 1rem;
    }
    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
    }
    input[type="file"],
    input[type="password"] {
      width: 100%;
      padding: 0.45rem 0.6rem;
      border-radius: 8px;
      border: 1px solid #303548;
      background: #10131a;
      color: #f5f7fa;
      font-size: 0.9rem;
      box-sizing: border-box;
      margin-bottom: 0.75rem;
    }
    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      border: none;
      border-radius: 999px;
      padding: 0.5rem 1.4rem;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      background: #e0002a;
      color: #fff;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .status {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      min-height: 1.5em;
    }
    .status.ok {
      color: #8bffb3;
    }
    .status.err {
      color: #ff7a7a;
    }
    .hint {
      font-size: 0.8rem;
      color: #8b90a3;
      margin-bottom: 1rem;
    }
  </style>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="card">
    <h1>Members DB Upload</h1>
    <p>Upload the latest <strong>Members Report(2).xlsx</strong> to refresh the Letter of Good Standing database.</p>

    <div class="hint">
      This will <strong>replace all existing rows</strong> in the D1 database.
    </div>

    <label for="adminKey">Admin key</label>
    <input type="password" id="adminKey" placeholder="Enter admin upload key" />

    <label for="fileInput">Members report (.xlsx)</label>
    <input type="file" id="fileInput" accept=".xlsx" />

    <button id="uploadBtn">Upload &amp; Replace</button>

    <div id="status" class="status"></div>
  </div>

  <script>
const API_BASE = "https://ber-logs-api.bonitaspringsrealtors.workers.dev";

    const uploadBtn = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("fileInput");
    const adminKeyInput = document.getElementById("adminKey");
    const statusEl = document.getElementById("status");

    function setStatus(msg, type = "") {
      statusEl.textContent = msg;
      statusEl.className = "status " + (type || "");
    }

    async function handleUpload() {
      const file = fileInput.files[0];
      const adminKey = adminKeyInput.value.trim();

      if (!adminKey) {
        setStatus("Please enter the admin key.", "err");
        return;
      }

      if (!file) {
        setStatus("Please select a .xlsx file to upload.", "err");
        return;
      }

      uploadBtn.disabled = true;
      setStatus("Reading spreadsheet...", "");

      try {
        const rows = await readXlsxFile(file);

        if (!rows.length) {
          setStatus("No rows found in the spreadsheet.", "err");
          uploadBtn.disabled = false;
          return;
        }

        setStatus(`Parsed ${rows.length} rows. Uploading to server...`, "");

        const res = await fetch(`${API_BASE}/api/upload-members`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            adminKey,
            rows,
          }),
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || !data.success) {
          throw new Error(data.error || `Upload failed with status ${res.status}`);
        }

        setStatus(`Success! Inserted ${data.inserted} members.`, "ok");
      } catch (err) {
        console.error(err);
        setStatus(`Error: ${err.message}`, "err");
      } finally {
        uploadBtn.disabled = false;
      }
    }

    function readXlsxFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();

        reader.onload = (e) => {
          try {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: "array" });
            const firstSheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[firstSheetName];

            const raw = XLSX.utils.sheet_to_json(sheet, { defval: "" });

            const normalized = raw.map((row) => ({
              contactId: row["ContactId"] || null,
              nrdsId: row["NRDS Id"] || null,
              fullName: row["Contact Name"] || null,
              contactType: row["Contact Type"] || null,
              membershipStatus: row["Contact Membership Status"] || null,
              officeName: row["Primary/Contact Name"] || null,
              coeLatestDate: row["Code of Ethics Latest Date"] || null,
              primaryAddress1: row["Primary Contact Address 1"] || null,
              primaryAddress2: row["Primary Contact Address 2"] || null,
              memberships: row["Memberships"] || null,
            }));

            const filtered = normalized.filter(
              (r) => r.nrdsId || r.fullName
            );

            resolve(filtered);
          } catch (err) {
            reject(err);
          }
        };

        reader.onerror = (err) => reject(err);

        reader.readAsArrayBuffer(file);
      });
    }

    uploadBtn.addEventListener("click", handleUpload);
  </script>
</body>
</html>
