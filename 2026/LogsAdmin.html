<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>BER ‚Äì LOGS Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- WordCloud2.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.2.2/wordcloud2.min.js"></script>

    <style>
        :root {
            --bg-body: #f5f7fa;
            --bg-card: #ffffff;
            --bg-card-hover: #f8fafc;
            --border-color: #e2e8f0;
            --primary: #e0002a;
            --primary-hover: #cc0025;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(226, 232, 240, 0.8);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Stats Cards Enhancements */
        .stat-card .value {
            font-family: 'Oswald', sans-serif;
            letter-spacing: 0.5px;
        }

        h1,
        h2,
        h3 {
            font-family: 'Oswald', sans-serif;
            letter-spacing: 0.5px;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            backdrop-filter: blur(5px);
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .login-card h1 {
            font-size: 1.8rem;
            margin: 0 0 1.5rem;
            color: var(--primary);
            text-transform: uppercase;
        }

        .login-card input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: #fff;
            color: var(--text-main);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .login-card input:focus {
            border-color: var(--primary);
        }

        .login-card button {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s, background-color 0.2s;
        }

        .login-card button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .login-error {
            color: #ff7b72;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        /* Dashboard */
        .dashboard {
            display: none;
            padding: 32px 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .dashboard.visible {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 24px;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1::before {
            content: '';
            display: block;
            width: 4px;
            height: 32px;
            background: var(--primary);
            border-radius: 2px;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-controls label {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-controls input[type="date"],
        .header-controls select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: #fff;
            color: var(--text-main);
            font-size: 0.9rem;
            font-family: inherit;
        }

        .btn {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #fff;
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }

        .btn-secondary:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        .btn-logout {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-logout:hover {
            background: var(--primary);
            color: #fff;
        }

        /* Stats Cards */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-color: var(--text-muted);
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 4px;
            line-height: 1.1;
        }

        .stat-card .label {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Charts Grid */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .chart-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chart-card h3 {
            margin: 0 0 20px;
            font-size: 1.1rem;
            color: var(--text-main);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 12px;
        }

        .chart-container {
            position: relative;
            flex: 1;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-empty {
            color: var(--text-muted);
            font-style: italic;
            font-size: 0.9rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.02);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        /* Data Table */
        .table-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .table-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        #tableContainer {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 0.9rem;
        }

        th,
        td {
            text-align: left;
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: #f8fafc;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: var(--bg-card-hover);
        }

        .tag {
            display: inline-flex;
            align-items: center;
            background: #f1f5f9;
            color: var(--text-main);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin: 2px;
            border: 1px solid var(--border-color);
        }

        .tag-yes {
            background: #dcfce7;
            color: #166534;
            border-color: #bbf7d0;
        }

        .tag-no {
            background: #fee2e2;
            color: #b91c1c;
            border-color: #fca5a5;
        }

        .actions-cell {
            white-space: nowrap;
        }

        .btn-sm {
            padding: 4px 10px;
            font-size: 0.75rem;
            margin-left: 6px;
        }

        .btn-danger {
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fca5a5;
        }

        .btn-danger:hover {
            background: #fecaca;
            color: #991b1b;
            transform: translateY(-1px);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.visible {
            display: flex;
            animation: fadeIn 0.2s ease-out;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.5);
        }

        .modal h2 {
            margin: 0 0 24px;
            color: var(--text-main);
            font-size: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 16px;
        }

        .modal label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .modal input,
        .modal textarea,
        .modal select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: #fff;
            color: var(--text-main);
            font-size: 0.9rem;
            margin-bottom: 16px;
        }

        .modal input:focus {
            outline: 2px solid var(--primary);
            border-color: transparent;
        }

        .modal textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-style: italic;
        }

        .empty {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
        }

        /* Print Styles */
        @media print {
            body {
                background: #fff;
                color: #000;
            }

            .header-controls,
            .btn-logout,
            .actions-cell,
            .table-header .btn {
                display: none !important;
            }

            .chart-card,
            .stat-card,
            .table-card {
                background: #fff;
                border: 1px solid #ddd;
                page-break-inside: avoid;
            }
        }
    </style>
</head>

<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <h1>üîê LOGS Admin</h1>
            <p style="color:#8b90a3; margin-bottom:1.5rem;">Enter admin password to access the dashboard.</p>
            <input type="password" id="passwordInput" placeholder="Password" autofocus />
            <button onclick="attemptLogin()">Login</button>
            <div class="login-error" id="loginError"></div>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="header">
            <h1>üìä LOGS Request Dashboard</h1>
            <div class="header-controls">
                <label>From:
                    <input type="date" id="startDate" />
                </label>
                <label>To:
                    <input type="date" id="endDate" />
                </label>
                <button class="btn btn-secondary" onclick="loadData()">Apply Filter</button>
                <button class="btn btn-secondary" onclick="exportCSV()">Export CSV</button>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Stats Row -->
        <div class="stats-row" id="statsRow">
            <div class="stat-card">
                <div class="value" id="statTotal">-</div>
                <div class="label">Total Requests</div>
            </div>
            <div class="stat-card">
                <div class="value" id="statSuccess" style="color:#00c853">-</div>
                <div class="label">Success</div>
            </div>
            <div class="stat-card">
                <div class="value" id="statBlockedTags" style="color:#ff9800">-</div>
                <div class="label">Blocked (Tags)</div>
            </div>
            <div class="stat-card">
                <div class="value" id="statBlockedBalance" style="color:#ff5722">-</div>
                <div class="label">Blocked (Balance)</div>
            </div>
            <div class="stat-card">
                <div class="value" id="statNotFound" style="color:#f44336">-</div>
                <div class="label">Not Found</div>
            </div>
        </div>

        <!-- Charts Grid -->
        <div class="charts-grid">
            <div class="chart-card">
                <h3>Change Reasons</h3>
                <div class="chart-container">
                    <canvas id="changeReasonsChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>New Broker Interested</h3>
                <div class="chart-container">
                    <canvas id="newBrokerChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>Request Outcome</h3>
                <div class="chart-container">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>Feedback Word Map</h3>
                <div class="chart-container" style="position:relative;">
                    <canvas id="wordCloudCanvas" width="400" height="250"></canvas>
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="table-card">
            <div class="table-header">
                <h2>All Requests</h2>
            </div>
            <div id="tableContainer">
                <div class="loading">Loading data...</div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <h2>Edit Request</h2>
            <form id="editForm">
                <input type="hidden" id="editId" />

                <label>First Name</label>
                <input type="text" id="editFirstName" />

                <label>Last Name</label>
                <input type="text" id="editLastName" />

                <label>Organization</label>
                <input type="text" id="editOrganization" />

                <label>NRDS ID</label>
                <input type="text" id="editNrdsId" />

                <label>Drop When</label>
                <input type="text" id="editDropWhen" />

                <label>Leaving Feedback</label>
                <textarea id="editLeavingFeedback"></textarea>

                <label>Other Why</label>
                <textarea id="editOtherWhy"></textarea>

                <label>New Contact</label>
                <input type="text" id="editNewContact" />

                <label>New Broker Interested</label>
                <select id="editNewBrokerInterested">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="I didn't ask">I didn't ask</option>
                    <option value="N/A">N/A</option>
                </select>

                <label>Needs Letter</label>
                <select id="editNeedsLetter">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label>Cancel Supra</label>
                <select id="editCancelSupra">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label>Has Listings</label>
                <select id="editHasListings">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = "https://ber-logs-api.bonitaspringsrealtors.workers.dev";
        const ADMIN_PASSWORD = "BSER1966";

        let authToken = null;
        let requestsData = [];
        let statsData = {};
        let charts = {};

        // Chart.js default colors
        const CHART_COLORS = [
            '#e0002a', '#00a8e8', '#00c853', '#ff9800',
            '#9c27b0', '#795548', '#607d8b', '#f44336',
            '#2196f3', '#4caf50', '#ffeb3b', '#ff5722'
        ];

        // Theme Colors (Light)
        Chart.defaults.color = '#64748b';
        Chart.defaults.borderColor = '#e2e8f0';
        Chart.defaults.font.family = "'Inter', sans-serif";

        // ========== AUTH ==========
        function attemptLogin() {
            const password = document.getElementById("passwordInput").value;
            if (password === ADMIN_PASSWORD) {
                authToken = password;
                sessionStorage.setItem("logsAdminAuth", password);
                showDashboard();
            } else {
                document.getElementById("loginError").textContent = "Invalid password";
            }
        }

        function logout() {
            authToken = null;
            sessionStorage.removeItem("logsAdminAuth");
            document.getElementById("loginScreen").style.display = "flex";
            document.getElementById("dashboard").classList.remove("visible");
        }

        function showDashboard() {
            document.getElementById("loginScreen").style.display = "none";
            document.getElementById("dashboard").classList.add("visible");
            initDateFilters();
            loadData();

            // Auto-refresh every 5 minutes (300,000 ms)
            setInterval(loadData, 300000);
        }

        function checkAuth() {
            const saved = sessionStorage.getItem("logsAdminAuth");
            if (saved === ADMIN_PASSWORD) {
                authToken = saved;
                showDashboard();
            }
        }

        // ========== DATE FILTERS ==========
        function initDateFilters() {
            const today = new Date();
            const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);

            document.getElementById("endDate").value = today.toISOString().split("T")[0];
            document.getElementById("startDate").value = startOfMonth.toISOString().split("T")[0];
        }

        function getDateFilters() {
            return {
                startDate: document.getElementById("startDate").value,
                endDate: document.getElementById("endDate").value
            };
        }

        // ========== API CALLS ==========
        async function apiFetch(endpoint, method = "GET", body = null) {
            const headers = {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${authToken}`
            };

            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);

            const res = await fetch(`${API_BASE}${endpoint}`, options);
            if (!res.ok) throw new Error(`API error: ${res.status}`);
            return await res.json();
        }

        async function loadData() {
            const filters = getDateFilters();
            const params = new URLSearchParams();
            if (filters.startDate) params.set("startDate", filters.startDate);
            if (filters.endDate) params.set("endDate", filters.endDate);

            try {
                // Load requests and stats in parallel
                const [requests, stats] = await Promise.all([
                    apiFetch(`/api/logs-requests?${params}`),
                    apiFetch(`/api/logs-requests/stats?${params}`)
                ]);

                requestsData = requests;
                statsData = stats;

                updateStatsCards();
                updateCharts();
                renderTable();
            } catch (err) {
                console.error("Failed to load data:", err);
                document.getElementById("tableContainer").innerHTML =
                    `<div class="empty">Error loading data. Make sure the API endpoints are configured.</div>`;
            }
        }

        // ========== STATS CARDS ==========
        function updateStatsCards() {
            document.getElementById("statTotal").textContent = statsData.total || 0;

            const statusFn = (key) => (statsData.requestStatus && statsData.requestStatus[key]) || 0;

            document.getElementById("statSuccess").textContent = statusFn("SUCCESS");
            document.getElementById("statBlockedTags").textContent = statusFn("BLOCKED_TAGS");
            document.getElementById("statBlockedBalance").textContent = statusFn("BLOCKED_BALANCE");
            document.getElementById("statNotFound").textContent = statusFn("MEMBER_NOT_FOUND");
        }

        // ========== CHARTS ==========
        function updateCharts() {
            // Destroy existing charts
            Object.values(charts).forEach(c => {
                if (c && typeof c.destroy === 'function') c.destroy();
            });
            charts = {};

            // 1. Change Reasons
            charts.changeReasons = createPieChart(
                "changeReasonsChart",
                statsData.changeReasons || {}
            );

            // 2. New Broker Interested
            charts.newBroker = createPieChart(
                "newBrokerChart",
                statsData.newBrokerInterested || {}
            );

            // 3. Request Outcome (Status)
            charts.status = createPieChart(
                "statusChart",
                statsData.requestStatus || {}
            );

            // 4. Word Map
            const container = document.getElementById("wordCloudCanvas").parentElement;
            const canvas = document.getElementById("wordCloudCanvas");

            // Explicitly set canvas size
            const rect = container.getBoundingClientRect();
            if (rect.width > 0) {
                canvas.width = rect.width;
                canvas.height = rect.height || 300;
            }
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const words = (statsData.keywords || []).map(k => [k.word, k.weight * 5]);

            // Remove existing empty message if any
            const existingMsg = container.querySelector('.chart-empty');
            if (existingMsg) existingMsg.remove();

            if (words.length > 0 && window.WordCloud) {
                canvas.style.display = 'block';
                WordCloud(canvas, {
                    list: words,
                    gridSize: 8,
                    weightFactor: function (size) {
                        // Linear scaling: base 12px + (count * 15px)
                        const ratio = canvas.width / 1024;
                        return (12 + (size * 15)) * ratio;
                    },
                    fontFamily: "'Oswald', sans-serif",
                    color: function () {
                        return (['#e0002a', '#00c853', '#ff9800', '#00a8e8', '#64748b'])[Math.floor(Math.random() * 5)];
                    },
                    rotateRatio: 0.5,
                    backgroundColor: 'rgba(0,0,0,0)'
                });
            } else {
                canvas.style.display = 'none';
                const msg = document.createElement('div');
                msg.className = 'chart-empty';
                msg.textContent = 'No feedback text data available yet.';
                container.appendChild(msg);
            }
        }

        function createPieChart(canvasId, data) {
            const labels = Object.keys(data);
            const values = Object.values(data);

            const ctx = document.getElementById(canvasId).getContext("2d");
            return new Chart(ctx, {
                type: "doughnut",
                data: {
                    labels,
                    datasets: [{
                        data: values,
                        backgroundColor: CHART_COLORS.slice(0, labels.length),
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: "right",
                            labels: {
                                color: "#b4b8c5",
                                font: { size: 11 }
                            }
                        }
                    }
                }
            });
        }

        // ========== TABLE ==========
        function renderTable() {
            if (!requestsData.length) {
                document.getElementById("tableContainer").innerHTML =
                    `<div class="empty">No requests found for the selected date range.</div>`;
                return;
            }

            const html = `
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Name</th>
              <th>Org</th>
              <th>NRDS</th>
              <th>Drop When</th>
              <th>Change Reasons</th>
              <th>Letter</th>
              <th>Supra</th>
              <th>Listings</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${requestsData.map(r => `
              <tr>
                <td>${formatDate(r.created_at)}</td>
                <td>${escapeHtml(r.first_name)} ${escapeHtml(r.last_name)}</td>
                <td>${escapeHtml(r.organization || "-")}</td>
                <td>${escapeHtml(r.nrds_id || "-")}</td>
                <td>${escapeHtml(r.drop_when || "-")}</td>
                <td>${(r.change_reasons || []).map(cr => `<span class="tag">${escapeHtml(cr)}</span>`).join("")}</td>
                <td><span class="tag ${r.needs_letter === 'Yes' ? 'tag-yes' : 'tag-no'}">${r.needs_letter || "-"}</span></td>
                <td><span class="tag ${r.cancel_supra === 'Yes' ? 'tag-yes' : 'tag-no'}">${r.cancel_supra || "-"}</span></td>
                <td><span class="tag ${r.has_listings === 'Yes' ? 'tag-yes' : 'tag-no'}">${r.has_listings || "-"}</span></td>
                <td class="actions-cell">
                  <button class="btn btn-sm btn-secondary" onclick="editRequest(${r.id})">Edit</button>
                  <button class="btn btn-sm btn-danger" onclick="deleteRequest(${r.id})">Delete</button>
                </td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;

            document.getElementById("tableContainer").innerHTML = html;
        }

        function formatDate(isoStr) {
            if (!isoStr) return "-";
            const d = new Date(isoStr);
            return d.toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" });
        }

        function escapeHtml(str) {
            if (!str) return "";
            return String(str)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;");
        }

        // ========== EDIT ==========
        function editRequest(id) {
            const request = requestsData.find(r => r.id === id);
            if (!request) return;

            document.getElementById("editId").value = id;
            document.getElementById("editFirstName").value = request.first_name || "";
            document.getElementById("editLastName").value = request.last_name || "";
            document.getElementById("editOrganization").value = request.organization || "";
            document.getElementById("editNrdsId").value = request.nrds_id || "";
            document.getElementById("editDropWhen").value = request.drop_when || "";
            document.getElementById("editLeavingFeedback").value = request.leaving_feedback || "";
            document.getElementById("editOtherWhy").value = request.other_why || "";
            document.getElementById("editNewContact").value = request.new_contact || "";
            document.getElementById("editNewBrokerInterested").value = request.new_broker_interested || "N/A";
            document.getElementById("editNeedsLetter").value = request.needs_letter || "No";
            document.getElementById("editCancelSupra").value = request.cancel_supra || "No";
            document.getElementById("editHasListings").value = request.has_listings || "No";

            document.getElementById("editModal").classList.add("visible");
        }

        function closeEditModal() {
            document.getElementById("editModal").classList.remove("visible");
        }

        document.getElementById("editForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const id = document.getElementById("editId").value;
            const data = {
                first_name: document.getElementById("editFirstName").value,
                last_name: document.getElementById("editLastName").value,
                organization: document.getElementById("editOrganization").value,
                nrds_id: document.getElementById("editNrdsId").value,
                drop_when: document.getElementById("editDropWhen").value,
                leaving_feedback: document.getElementById("editLeavingFeedback").value,
                other_why: document.getElementById("editOtherWhy").value,
                new_contact: document.getElementById("editNewContact").value,
                new_broker_interested: document.getElementById("editNewBrokerInterested").value,
                needs_letter: document.getElementById("editNeedsLetter").value,
                cancel_supra: document.getElementById("editCancelSupra").value,
                has_listings: document.getElementById("editHasListings").value
            };

            try {
                await apiFetch(`/api/logs-requests/${id}`, "PATCH", data);
                closeEditModal();
                loadData();
            } catch (err) {
                alert("Failed to save changes: " + err.message);
            }
        });

        // ========== DELETE ==========
        async function deleteRequest(id) {
            if (!confirm("Are you sure you want to delete this request?")) return;

            try {
                await apiFetch(`/api/logs-requests/${id}`, "DELETE");
                loadData();
            } catch (err) {
                alert("Failed to delete: " + err.message);
            }
        }

        // ========== EXPORT ==========
        function exportCSV() {
            if (!requestsData.length) {
                alert("No data to export");
                return;
            }

            const headers = [
                "Date", "First Name", "Last Name", "Organization", "NRDS ID",
                "Drop Memberships", "Drop When", "Leaving Feedback", "Change Reasons",
                "Other Why", "New Contact", "New Broker Interested", "Needs Letter",
                "Cancel Supra", "Has Listings"
            ];

            const rows = requestsData.map(r => [
                formatDate(r.created_at),
                r.first_name,
                r.last_name,
                r.organization,
                r.nrds_id,
                (r.drop_memberships || []).join("; "),
                r.drop_when,
                r.leaving_feedback,
                (r.change_reasons || []).join("; "),
                r.other_why,
                r.new_contact,
                r.new_broker_interested,
                r.needs_letter,
                r.cancel_supra,
                r.has_listings
            ]);

            const csvContent = [headers, ...rows]
                .map(row => row.map(cell => `"${String(cell || "").replace(/"/g, '""')}"`).join(","))
                .join("\n");

            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `logs-requests-${new Date().toISOString().split("T")[0]}.csv`;
            link.click();
        }

        // ========== INIT ==========
        document.getElementById("passwordInput").addEventListener("keydown", (e) => {
            if (e.key === "Enter") attemptLogin();
        });

        checkAuth();
    </script>
</body>

</html>
