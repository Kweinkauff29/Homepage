<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>BER ‚Äì LOGS Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0b0c10;
            color: #f5f7fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: #151821;
            border-radius: 16px;
            padding: 32px 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .login-card h1 {
            font-size: 1.5rem;
            margin: 0 0 1rem;
            color: #e0002a;
        }

        .login-card input {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            border: 1px solid #303548;
            background: #10131a;
            color: #f5f7fa;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .login-card button {
            background: #e0002a;
            color: #fff;
            border: none;
            border-radius: 999px;
            padding: 0.6rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .login-card button:hover {
            background: #c00022;
        }

        .login-error {
            color: #ff7a7a;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Dashboard */
        .dashboard {
            display: none;
            padding: 20px 24px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .dashboard.visible {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.75rem;
            color: #e0002a;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-controls label {
            font-size: 0.85rem;
            color: #8b90a3;
        }

        .header-controls input[type="date"],
        .header-controls select {
            padding: 0.4rem 0.6rem;
            border-radius: 6px;
            border: 1px solid #303548;
            background: #10131a;
            color: #f5f7fa;
            font-size: 0.9rem;
        }

        .btn {
            background: #e0002a;
            color: #fff;
            border: none;
            border-radius: 999px;
            padding: 0.5rem 1.2rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:hover {
            background: #c00022;
        }

        .btn-secondary {
            background: #303548;
        }

        .btn-secondary:hover {
            background: #404860;
        }

        .btn-logout {
            background: transparent;
            border: 1px solid #e0002a;
            color: #e0002a;
        }

        .btn-logout:hover {
            background: #e0002a;
            color: #fff;
        }

        /* Stats Cards */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: #151821;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #e0002a;
        }

        .stat-card .label {
            font-size: 0.85rem;
            color: #8b90a3;
            margin-top: 4px;
        }

        /* Charts Grid */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .chart-card {
            background: #151821;
            border-radius: 12px;
            padding: 20px;
        }

        .chart-card h3 {
            margin: 0 0 16px;
            font-size: 1rem;
            color: #b4b8c5;
        }

        .chart-container {
            position: relative;
            height: 250px;
        }

        /* Data Table */
        .table-card {
            background: #151821;
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .table-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        th,
        td {
            text-align: left;
            padding: 10px 12px;
            border-bottom: 1px solid #252a3a;
        }

        th {
            background: #10131a;
            color: #8b90a3;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #1a1e2a;
        }

        .tag {
            display: inline-block;
            background: #303548;
            color: #b4b8c5;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin: 2px;
        }

        .tag-yes {
            background: #1b5e20;
            color: #8bffb3;
        }

        .tag-no {
            background: #5e1b1b;
            color: #ff7a7a;
        }

        .actions-cell {
            white-space: nowrap;
        }

        .btn-sm {
            padding: 4px 10px;
            font-size: 0.75rem;
            margin-left: 4px;
        }

        .btn-danger {
            background: #5e1b1b;
        }

        .btn-danger:hover {
            background: #8b2a2a;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background: #151821;
            border-radius: 16px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h2 {
            margin: 0 0 20px;
            color: #e0002a;
        }

        .modal label {
            display: block;
            font-size: 0.85rem;
            color: #8b90a3;
            margin-bottom: 4px;
        }

        .modal input,
        .modal textarea,
        .modal select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #303548;
            background: #10131a;
            color: #f5f7fa;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .modal textarea {
            min-height: 80px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 16px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b90a3;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #8b90a3;
        }

        /* Print Styles */
        @media print {
            body {
                background: #fff;
                color: #000;
            }

            .header-controls,
            .btn-logout,
            .actions-cell,
            .table-header .btn {
                display: none !important;
            }

            .chart-card,
            .stat-card,
            .table-card {
                background: #fff;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>

<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <h1>üîê LOGS Admin</h1>
            <p style="color:#8b90a3; margin-bottom:1.5rem;">Enter admin password to access the dashboard.</p>
            <input type="password" id="passwordInput" placeholder="Password" autofocus />
            <button onclick="attemptLogin()">Login</button>
            <div class="login-error" id="loginError"></div>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="header">
            <h1>üìä LOGS Request Dashboard</h1>
            <div class="header-controls">
                <label>From:
                    <input type="date" id="startDate" />
                </label>
                <label>To:
                    <input type="date" id="endDate" />
                </label>
                <button class="btn btn-secondary" onclick="loadData()">Apply Filter</button>
                <button class="btn btn-secondary" onclick="exportCSV()">Export CSV</button>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Stats Row -->
        <div class="stats-row" id="statsRow">
            <div class="stat-card">
                <div class="value" id="totalRequests">-</div>
                <div class="label">Total Requests</div>
            </div>
            <div class="stat-card">
                <div class="value" id="needsLetterYes">-</div>
                <div class="label">Need Letter</div>
            </div>
            <div class="stat-card">
                <div class="value" id="cancelSupraYes">-</div>
                <div class="label">Cancel Supra</div>
            </div>
            <div class="stat-card">
                <div class="value" id="hasListingsYes">-</div>
                <div class="label">Have Listings</div>
            </div>
        </div>

        <!-- Charts Grid -->
        <div class="charts-grid">
            <div class="chart-card">
                <h3>Change Reasons</h3>
                <div class="chart-container">
                    <canvas id="changeReasonsChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>Needs Letter</h3>
                <div class="chart-container">
                    <canvas id="needsLetterChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>Cancel Supra</h3>
                <div class="chart-container">
                    <canvas id="cancelSupraChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>New Broker Interested</h3>
                <div class="chart-container">
                    <canvas id="newBrokerChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="table-card">
            <div class="table-header">
                <h2>All Requests</h2>
            </div>
            <div id="tableContainer">
                <div class="loading">Loading data...</div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <h2>Edit Request</h2>
            <form id="editForm">
                <input type="hidden" id="editId" />

                <label>First Name</label>
                <input type="text" id="editFirstName" />

                <label>Last Name</label>
                <input type="text" id="editLastName" />

                <label>Organization</label>
                <input type="text" id="editOrganization" />

                <label>NRDS ID</label>
                <input type="text" id="editNrdsId" />

                <label>Drop When</label>
                <input type="text" id="editDropWhen" />

                <label>Leaving Feedback</label>
                <textarea id="editLeavingFeedback"></textarea>

                <label>Other Why</label>
                <textarea id="editOtherWhy"></textarea>

                <label>New Contact</label>
                <input type="text" id="editNewContact" />

                <label>New Broker Interested</label>
                <select id="editNewBrokerInterested">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="I didn't ask">I didn't ask</option>
                    <option value="N/A">N/A</option>
                </select>

                <label>Needs Letter</label>
                <select id="editNeedsLetter">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label>Cancel Supra</label>
                <select id="editCancelSupra">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label>Has Listings</label>
                <select id="editHasListings">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = "https://ber-logs-api.bonitaspringsrealtors.workers.dev";
        const ADMIN_PASSWORD = "BSER1966";

        let authToken = null;
        let requestsData = [];
        let statsData = {};
        let charts = {};

        // Chart.js default colors
        const CHART_COLORS = [
            '#e0002a', '#00a8e8', '#00c853', '#ff9800',
            '#9c27b0', '#795548', '#607d8b', '#f44336',
            '#2196f3', '#4caf50', '#ffeb3b', '#ff5722'
        ];

        // ========== AUTH ==========
        function attemptLogin() {
            const password = document.getElementById("passwordInput").value;
            if (password === ADMIN_PASSWORD) {
                authToken = password;
                sessionStorage.setItem("logsAdminAuth", password);
                showDashboard();
            } else {
                document.getElementById("loginError").textContent = "Invalid password";
            }
        }

        function logout() {
            authToken = null;
            sessionStorage.removeItem("logsAdminAuth");
            document.getElementById("loginScreen").style.display = "flex";
            document.getElementById("dashboard").classList.remove("visible");
        }

        function showDashboard() {
            document.getElementById("loginScreen").style.display = "none";
            document.getElementById("dashboard").classList.add("visible");
            initDateFilters();
            loadData();
        }

        function checkAuth() {
            const saved = sessionStorage.getItem("logsAdminAuth");
            if (saved === ADMIN_PASSWORD) {
                authToken = saved;
                showDashboard();
            }
        }

        // ========== DATE FILTERS ==========
        function initDateFilters() {
            const today = new Date();
            const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);

            document.getElementById("endDate").value = today.toISOString().split("T")[0];
            document.getElementById("startDate").value = startOfMonth.toISOString().split("T")[0];
        }

        function getDateFilters() {
            return {
                startDate: document.getElementById("startDate").value,
                endDate: document.getElementById("endDate").value
            };
        }

        // ========== API CALLS ==========
        async function apiFetch(endpoint, method = "GET", body = null) {
            const headers = {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${authToken}`
            };

            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);

            const res = await fetch(`${API_BASE}${endpoint}`, options);
            if (!res.ok) throw new Error(`API error: ${res.status}`);
            return await res.json();
        }

        async function loadData() {
            const filters = getDateFilters();
            const params = new URLSearchParams();
            if (filters.startDate) params.set("startDate", filters.startDate);
            if (filters.endDate) params.set("endDate", filters.endDate);

            try {
                // Load requests and stats in parallel
                const [requests, stats] = await Promise.all([
                    apiFetch(`/api/logs-requests?${params}`),
                    apiFetch(`/api/logs-requests/stats?${params}`)
                ]);

                requestsData = requests;
                statsData = stats;

                updateStatsCards();
                updateCharts();
                renderTable();
            } catch (err) {
                console.error("Failed to load data:", err);
                document.getElementById("tableContainer").innerHTML =
                    `<div class="empty">Error loading data. Make sure the API endpoints are configured.</div>`;
            }
        }

        // ========== STATS CARDS ==========
        function updateStatsCards() {
            document.getElementById("totalRequests").textContent = statsData.total || 0;
            document.getElementById("needsLetterYes").textContent = statsData.needsLetter?.["Yes"] || 0;
            document.getElementById("cancelSupraYes").textContent = statsData.cancelSupra?.["Yes"] || 0;
            document.getElementById("hasListingsYes").textContent = statsData.hasListings?.["Yes"] || 0;
        }

        // ========== CHARTS ==========
        function updateCharts() {
            // Destroy existing charts
            Object.values(charts).forEach(c => c.destroy());
            charts = {};

            // Change Reasons (bar chart works better for multiple categories)
            charts.changeReasons = createPieChart(
                "changeReasonsChart",
                statsData.changeReasons || {}
            );

            charts.needsLetter = createPieChart(
                "needsLetterChart",
                statsData.needsLetter || {}
            );

            charts.cancelSupra = createPieChart(
                "cancelSupraChart",
                statsData.cancelSupra || {}
            );

            charts.newBroker = createPieChart(
                "newBrokerChart",
                statsData.newBrokerInterested || {}
            );
        }

        function createPieChart(canvasId, data) {
            const labels = Object.keys(data);
            const values = Object.values(data);

            const ctx = document.getElementById(canvasId).getContext("2d");
            return new Chart(ctx, {
                type: "doughnut",
                data: {
                    labels,
                    datasets: [{
                        data: values,
                        backgroundColor: CHART_COLORS.slice(0, labels.length),
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: "right",
                            labels: {
                                color: "#b4b8c5",
                                font: { size: 11 }
                            }
                        }
                    }
                }
            });
        }

        // ========== TABLE ==========
        function renderTable() {
            if (!requestsData.length) {
                document.getElementById("tableContainer").innerHTML =
                    `<div class="empty">No requests found for the selected date range.</div>`;
                return;
            }

            const html = `
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Name</th>
              <th>Org</th>
              <th>NRDS</th>
              <th>Drop When</th>
              <th>Change Reasons</th>
              <th>Letter</th>
              <th>Supra</th>
              <th>Listings</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${requestsData.map(r => `
              <tr>
                <td>${formatDate(r.created_at)}</td>
                <td>${escapeHtml(r.first_name)} ${escapeHtml(r.last_name)}</td>
                <td>${escapeHtml(r.organization || "-")}</td>
                <td>${escapeHtml(r.nrds_id || "-")}</td>
                <td>${escapeHtml(r.drop_when || "-")}</td>
                <td>${(r.change_reasons || []).map(cr => `<span class="tag">${escapeHtml(cr)}</span>`).join("")}</td>
                <td><span class="tag ${r.needs_letter === 'Yes' ? 'tag-yes' : 'tag-no'}">${r.needs_letter || "-"}</span></td>
                <td><span class="tag ${r.cancel_supra === 'Yes' ? 'tag-yes' : 'tag-no'}">${r.cancel_supra || "-"}</span></td>
                <td><span class="tag ${r.has_listings === 'Yes' ? 'tag-yes' : 'tag-no'}">${r.has_listings || "-"}</span></td>
                <td class="actions-cell">
                  <button class="btn btn-sm btn-secondary" onclick="editRequest(${r.id})">Edit</button>
                  <button class="btn btn-sm btn-danger" onclick="deleteRequest(${r.id})">Delete</button>
                </td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;

            document.getElementById("tableContainer").innerHTML = html;
        }

        function formatDate(isoStr) {
            if (!isoStr) return "-";
            const d = new Date(isoStr);
            return d.toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" });
        }

        function escapeHtml(str) {
            if (!str) return "";
            return String(str)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;");
        }

        // ========== EDIT ==========
        function editRequest(id) {
            const request = requestsData.find(r => r.id === id);
            if (!request) return;

            document.getElementById("editId").value = id;
            document.getElementById("editFirstName").value = request.first_name || "";
            document.getElementById("editLastName").value = request.last_name || "";
            document.getElementById("editOrganization").value = request.organization || "";
            document.getElementById("editNrdsId").value = request.nrds_id || "";
            document.getElementById("editDropWhen").value = request.drop_when || "";
            document.getElementById("editLeavingFeedback").value = request.leaving_feedback || "";
            document.getElementById("editOtherWhy").value = request.other_why || "";
            document.getElementById("editNewContact").value = request.new_contact || "";
            document.getElementById("editNewBrokerInterested").value = request.new_broker_interested || "N/A";
            document.getElementById("editNeedsLetter").value = request.needs_letter || "No";
            document.getElementById("editCancelSupra").value = request.cancel_supra || "No";
            document.getElementById("editHasListings").value = request.has_listings || "No";

            document.getElementById("editModal").classList.add("visible");
        }

        function closeEditModal() {
            document.getElementById("editModal").classList.remove("visible");
        }

        document.getElementById("editForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const id = document.getElementById("editId").value;
            const data = {
                first_name: document.getElementById("editFirstName").value,
                last_name: document.getElementById("editLastName").value,
                organization: document.getElementById("editOrganization").value,
                nrds_id: document.getElementById("editNrdsId").value,
                drop_when: document.getElementById("editDropWhen").value,
                leaving_feedback: document.getElementById("editLeavingFeedback").value,
                other_why: document.getElementById("editOtherWhy").value,
                new_contact: document.getElementById("editNewContact").value,
                new_broker_interested: document.getElementById("editNewBrokerInterested").value,
                needs_letter: document.getElementById("editNeedsLetter").value,
                cancel_supra: document.getElementById("editCancelSupra").value,
                has_listings: document.getElementById("editHasListings").value
            };

            try {
                await apiFetch(`/api/logs-requests/${id}`, "PATCH", data);
                closeEditModal();
                loadData();
            } catch (err) {
                alert("Failed to save changes: " + err.message);
            }
        });

        // ========== DELETE ==========
        async function deleteRequest(id) {
            if (!confirm("Are you sure you want to delete this request?")) return;

            try {
                await apiFetch(`/api/logs-requests/${id}`, "DELETE");
                loadData();
            } catch (err) {
                alert("Failed to delete: " + err.message);
            }
        }

        // ========== EXPORT ==========
        function exportCSV() {
            if (!requestsData.length) {
                alert("No data to export");
                return;
            }

            const headers = [
                "Date", "First Name", "Last Name", "Organization", "NRDS ID",
                "Drop Memberships", "Drop When", "Leaving Feedback", "Change Reasons",
                "Other Why", "New Contact", "New Broker Interested", "Needs Letter",
                "Cancel Supra", "Has Listings"
            ];

            const rows = requestsData.map(r => [
                formatDate(r.created_at),
                r.first_name,
                r.last_name,
                r.organization,
                r.nrds_id,
                (r.drop_memberships || []).join("; "),
                r.drop_when,
                r.leaving_feedback,
                (r.change_reasons || []).join("; "),
                r.other_why,
                r.new_contact,
                r.new_broker_interested,
                r.needs_letter,
                r.cancel_supra,
                r.has_listings
            ]);

            const csvContent = [headers, ...rows]
                .map(row => row.map(cell => `"${String(cell || "").replace(/"/g, '""')}"`).join(","))
                .join("\n");

            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `logs-requests-${new Date().toISOString().split("T")[0]}.csv`;
            link.click();
        }

        // ========== INIT ==========
        document.getElementById("passwordInput").addEventListener("keydown", (e) => {
            if (e.key === "Enter") attemptLogin();
        });

        checkAuth();
    </script>
</body>
