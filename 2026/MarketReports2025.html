<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Bonita Springs-Estero REALTORS® — Market Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet" />
  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <style>
    :root {
      --brand-primary: #0a3a7a;
      /* deep blue */
      --brand-accent: #0ca7a4;
      /* teal accent you already use */
      --ink: #1e1e1e;
      --ink-2: #4b4b4b;
      --bg: #ffffff;
      --card: #ffffff;
      --muted: #f3f5f7;
      --ring: rgba(12, 167, 164, .28);
      --radius: 18px;
      --gap: 20px;
      --shadow: 0 6px 22px rgba(0, 0, 0, .08);
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: Roboto, system-ui, -apple-system, Segoe UI, Arial, sans-serif
    }

    a {
      color: inherit;
      text-decoration: none
    }

    a:focus-visible,
    button:focus-visible {
      outline: 3px solid var(--brand-accent);
      outline-offset: 2px
    }

    /* Page shell */
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px
    }

    header.page-head {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px
    }

    .kicker {
      font: 600 12px/1 Oswald, Arial, sans-serif;
      letter-spacing: .12em;
      color: var(--brand-accent);
      text-transform: uppercase
    }

    h1 {
      font: 600 36px/1.15 Oswald, Arial, sans-serif;
      margin: 0;
      color: var(--brand-primary)
    }

    .sub {
      color: var(--ink-2)
    }

    /* Year tabs (sticky like a magazine nav strip) */
    .year-tabs {
      position: sticky;
      top: 0;
      z-index: 20;
      background: linear-gradient(var(--bg), var(--bg));
      padding: 12px 0;
      margin: 8px 0 20px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      border-bottom: 1px solid #e9eef2;
    }

    .year-btn {
      border: none;
      background: #e9eef2;
      color: #08325f;
      font: 600 13px/1 Oswald, Arial, sans-serif;
      letter-spacing: .08em;
      text-transform: uppercase;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .08s ease;
    }

    .year-btn:hover {
      transform: translateY(-1px)
    }

    .year-btn.active {
      background: var(--brand-primary);
      color: #fff
    }

    .e-con {
      padding: 0 !important;
    }

    /* Feature block (hero) */
    .feature {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
      align-items: stretch;
      margin-bottom: 28px;
    }

    .feature-card {
      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      background: var(--card);
      display: grid;
      grid-template-rows: minmax(240px, 40vh) auto;
    }

    .feature-media {
      position: relative;
      overflow: hidden
    }

    .feature-media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block
    }

    .badge {
      position: absolute;
      top: 14px;
      left: 14px;
      background: var(--brand-accent);
      color: #fff;
      font: 700 12px/1 Oswald, Arial, sans-serif;
      padding: 8px 10px;
      border-radius: 999px;
      letter-spacing: .08em;
      text-transform: uppercase
    }

    .feature-body {
      padding: 18px
    }

    .eyebrow {
      font: 600 12px/1 Oswald, Arial, sans-serif;
      color: #6d7a86;
      letter-spacing: .1em;
      text-transform: uppercase
    }

    .feature h2 {
      font: 600 28px/1.2 Oswald, Arial, sans-serif;
      margin: 6px 0 8px
    }

    .meta {
      color: #6d7a86;
      font-size: 14px;
      margin-bottom: 10px
    }

    .chip-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px
    }

    .chip {
      border: 1px solid #dbe5ec;
      background: #fff;
      padding: 6px 10px;
      border-radius: 999px;
      font: 600 12px/1 Oswald, Arial, sans-serif;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: #0a355f
    }

    .cta-row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border-radius: 999px;
      border: 2px solid var(--brand-primary);
      padding: 10px 14px;
      font: 600 13px/1 Oswald, Arial, sans-serif;
      letter-spacing: .08em;
      text-transform: uppercase;
      cursor: pointer
    }

    .btn.primary {
      background: var(--brand-primary);
      color: #fff
    }

    $1 .btn.tertiary {
      background: #fff;
      border: 2px solid var(--brand-accent);
      color: var(--brand-accent)
    }

    .btn:hover {
      filter: brightness(1.02)
    }

    .btn i {
      font-size: 14px
    }

    /* NEW: Right-rail = vertical list of thumbnails linking out to YouTube */
    .video-rail {
      display: grid;
      grid-template-rows: auto 1fr;
      height: auto;
      min-height: 0;
      overflow: hidden;
      contain: size
    }

    .video-rail .vhead {
      padding: 12px 14px;
      border-bottom: 1px solid #e5edf4;
      background: #f9fbfd;
      font: 600 12px/1 Oswald, Arial, sans-serif;
      color: #0a355f;
      letter-spacing: .08em;
      text-transform: uppercase;
    }

    .video-list {
      flex: 1;
      overflow: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f9fbfd;
      min-height: 0;
    }

    .vitem {
      display: flex;
      gap: 10px;
      align-items: center;
      border: 1px solid #dbe5ec;
      border-radius: 12px;
      padding: 8px;
      background: #fff;
      transition: transform .08s ease, box-shadow .2s ease;
    }

    .vitem:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, .08)
    }

    .vthumb {
      flex: 0 0 120px;
      height: 68px;
      border-radius: 8px;
      overflow: hidden;
      background: #dfe7ee
    }

    .vthumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block
    }

    .vtitle {
      font: 600 12px/1.2 Oswald, Arial, sans-serif;
      color: #0a355f
    }

    @media (max-width:1000px) {
      .vthumb {
        flex-basis: 100px;
        height: 60px
      }
    }

    /* Grid of cards (magazine blocks) */
    .grid {
      display: grid;
      gap: var(--gap);
      grid-template-columns: repeat(3, minmax(0, 1fr))
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      transition: transform .08s ease, box-shadow .2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, .12)
    }

    .card .media {
      aspect-ratio: 16/9;
      overflow: hidden;
      background: #dfe7ee
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block
    }

    .card .body {
      padding: 14px 16px
    }

    .card h3 {
      font: 600 18px/1.25 Oswald, Arial, sans-serif;
      margin: 2px 0 8px;
      color: #0a355f
    }

    .card .meta {
      font-size: 13px;
      margin-bottom: 8px
    }

    .pill-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap
    }

    .pill {
      background: #eef4f7;
      color: #0a355f;
      border-radius: 999px;
      padding: 6px 10px;
      font: 600 11px/1 Oswald, Arial, sans-serif;
      letter-spacing: .06em
    }

    .links {
      display: flex;
      gap: 10px;
      padding: 0 16px 16px
    }

    .link-btn {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      border: 1px solid #d8e4ec;
      border-radius: 999px;
      padding: 8px 12px;
      font: 600 12px/1 Oswald, Arial, sans-serif;
      text-transform: uppercase
    }

    .link-btn:hover {
      background: var(--muted)
    }

    .load-more {
      display: block;
      margin: 26px auto 10px
    }

    .empty {
      padding: 24px;
      border: 1px dashed #cdd9e1;
      border-radius: 14px;
      background: #f9fbfc;
      text-align: center;
      color: #607489
    }

    /* Document viewer (popup) */
    .viewer {
      position: fixed;
      inset: 0;
      z-index: 1000;
      display: none
    }

    .viewer.open {
      display: block
    }

    .viewer__backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, .55);
      backdrop-filter: saturate(.8) blur(2px)
    }

    .viewer__dialog {
      position: relative;
      z-index: 2;
      width: min(1120px, 96vw);
      height: min(86vh, 1000px);
      margin: 6vh auto;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden
    }

    .viewer__bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 10px 12px;
      border-bottom: 1px solid #e5edf4;
      background: #f9fbfd
    }

    .viewer__title {
      font: 600 14px/1.2 Oswald, Arial, sans-serif;
      color: #0a355f
    }

    .viewer__actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap
    }

    .viewer__frame {
      flex: 1;
      background: #f0f3f6
    }

    .viewer__frame iframe {
      width: 100%;
      height: 100%;
      border: 0
    }

    @media (max-width:640px) {
      .viewer__dialog {
        margin: 10px auto;
        height: 92vh
      }

      .viewer__title {
        font-size: 13px
      }
    }

    /* Responsive */
    @media (max-width:1000px) {
      .feature {
        grid-template-columns: 1fr
      }

      .grid {
        grid-template-columns: repeat(2, minmax(0, 1fr))
      }
    }

    @media (max-width:640px) {
      .wrap {
        padding: 16px
      }

      h1 {
        font-size: 28px
      }

      .grid {
        grid-template-columns: 1fr
      }

      .feature h2 {
        font-size: 22px
      }
    }
  </style>
</head>

      { year: 2016, month: "April", fastStats: "http://wbnbonitarealt.wpengine.com/wp-content/uploads/2017/06/rpr-april.pdf", frStats: "http://wbnbonitarealt.wpengine.com/wp-content/uploads/2017/06/April-2016-FR.pdf", thumb: DEFAULT_THUMB },
      { year: 2016, month: "March", fastStats: null, frStats: "http://wbnbonitarealt.wpengine.com/wp-content/uploads/2017/06/FR-March.pdf", thumb: DEFAULT_THUMB },
      { year: 2016, month: "February", fastStats: "http://wbnbonitarealt.wpengine.com/wp-content/uploads/2017/06/Association-Market-Data-Report_BEAR-2016-03-07.pdf", frStats: "http://wbnbonitarealt.wpengine.com/wp-content/uploads/2017/06/February-FR-Report.pdf", thumb: DEFAULT_THUMB },
      { year: 2016, month: "January", fastStats: "http://wbnbonitarealt.wpengine.com/wp-content/uploads/2017/06/Association-Market-Data-Report_BEAR-2016-02-07.pdf", frStats: "http://wbnbonitarealt.wpengine.com/wp-content/uploads/2017/12/January-2016-FAR-2.pdf", thumb: DEFAULT_THUMB },

      /* ===== 2015 (partial) ===== */
      { year: 2015, month: "December", fastStats: "http://wbnbonitarealt.wpengine.com/wp-content/uploads/2017/06/Association-Market-Data-Report_BEAR-2016-01-04-1.pdf", frStats: "http://wbnbonitarealt.wpengine.com/wp-content/uploads/2017/06/December-Florida-Realtor-Market-Report.pdf", thumb: DEFAULT_THUMB }
    ];

    // ---- Curated video list made GLOBAL so the rail can see it ----
    window.VIDEOS = [
      { title: "December 2025 Bonita + Estero Stats", url: "https://youtu.be/yrVSv1MZQJo" },
      { title: "December 2025 Naples + Fort Myers Stats", url: "https://youtu.be/lCQwu66crRA" },
      { title: "November 2025 Bonita + Estero Stats", url: "https://youtu.be/KJ1be4QE5Zw" },
      { title: "November 2025 Naples + Fort Myers Stats", url: "https://youtu.be/q4_cLeCkgAU" },
      { title: "October 2025 Bonita + Estero Stats", url: "https://www.youtube.com/embed/118p-lTwv18?si=mbXdXqLJV2TODR_E" },
      { title: "October 2025 Naples + Fort Myers Stats", url: "https://www.youtube.com/embed/_9aR09YscSA?si=nR7Yy4SZR9QV2TLf" },
      { title: "September 2025 Bonita + Estero Stats", url: "https://www.youtube.com/embed/q7uDBPnc7tM?si=NGW6StEfdtrkotv9" },
      { title: "September 2025 Naples + Fort Myers Stats", url: "https://www.youtube.com/embed/29WK1p5wOGA?si=jjxF9C7i7mA8IK5D" },

      { title: "August 2025 Bonita + Estero Stats", url: "https://www.youtube.com/embed/u5NAI5FphPA?si=iszq6WtfxQWLHo0y" },
      { title: "August 2025 Naples + Fort Myers Stats", url: "https://www.youtube.com/embed/6HaxDhakCPw?si=k-miJ_y2_aRZEpa8" },

      { title: "June 2025 Bonita + Estero Stats", url: "https://youtu.be/I5ppVYUFRz0" },
      { title: "June 2025 Naples + Fort Myers Stats", url: "https://youtu.be/48AaXmNtjFc" },
      { title: "July 2025 Bonita + Estero Stats", url: "https://youtu.be/CkLKqATS1io" },
      { title: "July 2025 Naples + Fort Myers Stats", url: "https://youtu.be/R6UgYFAVqjA" },
      { title: "May 2025 Bonita + Estero Stats", url: "https://www.youtube.com/embed/AuXEUDd1ln8?si=wD--p97bhIXHsoe7" },
      { title: "April 2025 Bonita + Estero Stats", url: "https://www.youtube.com/embed/w7RWpEV4hGI?si=sdCHqDVltsSMKLBt" },
      { title: "March 2025 Bonita + Estero Stats", url: "https://www.youtube.com/watch?v=8kF_Ftr3wE0" },
      { title: "February 2025 Bonita + Estero Stats", url: "https://www.youtube.com/watch?v=v5DBDEcb1So" },
      { title: "January 2025 Bonita + Estero Stats", url: "https://www.youtube.com/watch?v=Na949SemltY" },
      { title: "December 2024 Bonita + Estero Stats", url: "https://www.youtube.com/watch?v=gMVU0s8RaW8" },
      { title: "November 2024 Bonita + Estero Stats", url: "https://www.youtube.com/watch?v=x7ZWbZu6DsI" },
      { title: "October 2024 Bonita + Estero Stats", url: "https://www.youtube.com/watch?v=R2akPy1vbrs" },
      { title: "September 2024 Bonita + Estero Stats", url: "https://www.youtube.com/watch?v=ESNm__Nm3h8" },
      { title: "August 2024 Bonita + Estero Stats", url: "https://www.youtube.com/watch?v=PGoiCOdRJu0" },
      { title: "July 2024 Bonita + Estero Stats", url: "https://www.youtube.com/watch?v=DAobnWcVbok" },
      { title: "June 2024 Bonita + Estero Stats", url: "https://www.youtube.com/watch?v=aeSpU2aYf1w" },
      { title: "May 2024 Bonita + Estero Stats", url: "https://www.youtube.com/watch?v=wzFN5IxP0EQ" }
    ];


    /* -------------------------------------------
       2) RENDERING LOGIC
       ------------------------------------------- */
    const MONTH_ORDER = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const $tabs = document.getElementById("yearTabs");
    const $grid = document.getElementById("grid");
    const $feature = document.getElementById("feature");
    const $loadMore = document.getElementById("loadMore");
    const $empty = document.getElementById("empty");

    const grouped = REPORTS.reduce((acc, r) => {
      (acc[r.year] = acc[r.year] || []).push(r); return acc;
    }, {});

    Object.values(grouped).forEach(list => {
      list.sort((a, b) => {
        if (a.year !== b.year) return b.year - a.year;
        return MONTH_ORDER.indexOf(b.month) - MONTH_ORDER.indexOf(a.month);
      });
    });

    const years = Object.keys(grouped).map(Number).sort((a, b) => b - a);
    let activeYear = years[0] || new Date().getFullYear();
    let page = 0, pageSize = 9; // after feature

    // Build tabs
    years.forEach(y => {
      const btn = document.createElement("button");
      btn.className = "year-btn" + (y === activeYear ? " active" : "");
      btn.textContent = y;
      btn.setAttribute("aria-pressed", y === activeYear);
      btn.addEventListener("click", () => switchYear(y));
      $tabs.appendChild(btn);
    });

    // Initial render
    render(activeYear);

    function switchYear(y) {
      activeYear = y;
      [...$tabs.children].forEach(b => {
        const isActive = +b.textContent === y;
        b.classList.toggle("active", isActive);
        b.setAttribute("aria-pressed", isActive);
      });
      render(y);
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function render(y) {
      const list = grouped[y] || [];
      $grid.innerHTML = "";
      page = 0;

      // Feature (latest overall if active year has none)
      const latest = (grouped[years[0]] || [])[0] || null;
      const latestThisYear = list[0] || null;
      const feat = latestThisYear || latest;

      if (feat) {
        $feature.hidden = false;
        $feature.innerHTML = featureTemplate(feat);
        setupVideoRail();
        syncVideoHeight();
        const _img = $feature.querySelector('.feature-media img');
        if (_img) { if (_img.complete) { syncVideoHeight(); } else { _img.addEventListener('load', syncVideoHeight, { once: true }); } }
      } else {
        $feature.hidden = true;
        $feature.innerHTML = "";
      }

      // Grid items (skip feature if it belongs to this year)
      const startIndex = feat && feat.year === y ? 1 : 0;
      const items = list.slice(startIndex);
      if (items.length === 0) {
        $empty.style.display = "block";
        $loadMore.style.display = "none";
        return;
      } else {
        $empty.style.display = "none";
      }

      // First page
      appendPage(items);
      // Load more
      $loadMore.onclick = () => appendPage(items);
      $loadMore.style.display = items.length > pageSize ? "inline-flex" : "none";
    }

    function appendPage(items) {
      const slice = items.slice(page * pageSize, (page + 1) * pageSize);
      slice.forEach(r => $grid.insertAdjacentHTML("beforeend", cardTemplate(r)));
      page++;
      if (page * pageSize >= items.length) $loadMore.style.display = "none";
    }

    function monthSlug(m) { return m.toLowerCase(); }

    function featureTemplate(r) {
      const dateLabel = `${r.month} ${r.year}`;
      const hasFast = !!r.fastStats, hasFR = !!r.frStats, hasInd = !!r.indicators;
      const thumb = r.thumb || (hasFast ? DEFAULT_THUMB : DEFAULT_THUMB_FR);

      return `
        <article class="feature-card" aria-label="Featured market report ${dateLabel}">
          <div class="feature-media">
            <img src="${thumb}" alt="${dateLabel} preview" loading="eager" />
            <div class="badge">Latest</div>
          </div>
          <div class="feature-body">
            <div class="eyebrow">Market Snapshot</div>
            <h2>${dateLabel} Market Reports</h2>
            <div class="meta"><i class="fa fa-calendar"></i> ${dateLabel}</div>
            <div class=\"chip-row\">
              ${hasFast ? `<span class=\"chip\">Fast Stats<\/span>` : ""}
              ${hasFR ? `<span class=\"chip\">Florida Realtors®<\/span>` : ""}
              ${hasInd ? `<span class=\"chip\">Monthly Indicators<\/span>` : ""}
            <\/div>
            <div class=\"cta-row\">
              ${hasFast ? `<a class=\"btn primary\" href=\"${r.fastStats}\" target=\"_blank\" rel=\"noopener\">
                <i class=\"fa fa-file-pdf-o\" aria-hidden=\"true\"><\/i> Fast Stats
              <\/a>`: ""}
              ${hasFR ? `<a class=\"btn secondary\" href=\"${r.frStats}\" target=\"_blank\" rel=\"noopener\">
                <i class=\"fa fa-bar-chart\" aria-hidden=\"true\"><\/i> Florida Realtors
              <\/a>`: ""}
              ${hasInd ? `<a class=\"btn tertiary\" href=\"${r.indicators}\" target=\"_blank\" rel=\"noopener\">
                <i class=\"fa fa-line-chart\" aria-hidden=\"true\"><\/i> Indicators
              <\/a>`: ""}
            <\/div>
          </div>
        <\/article>
        <aside class="feature-card video-rail" id="videoRail" aria-label="Videos">
          <div class="vhead">Video Highlights<\/div>
          <div class="video-list" id="videoList" role="list"><\/div>
        <\/aside>
      `;
    }

    // --- NEW: Right-rail = build a scrollable list of thumbnails that open on YouTube ---
    function setupVideoRail() {
      const rail = document.getElementById('videoRail');
      if (!rail) return;
      const listWrap = document.getElementById('videoList');
      if (!listWrap) return;

      const anchors = Array.from(document.querySelectorAll('a.video-link, a[href*="youtu.be/"], a[href*="youtube.com/watch"], a[href*="youtube.com/shorts/"], a[href*="youtube.com/embed/"]'))
        .filter(a => !rail.contains(a));

      const videos = [];
      const seen = new Set();

      // Helper: push unique
      const pushVid = (id, title, href) => {
        if (!id || seen.has(id)) return;
        seen.add(id);
        const url = href || `https://www.youtube.com/watch?v=${id}`;
        videos.push({ id, title: title || 'Video', url });
      };

      // Curated list first
      if (Array.isArray(window.VIDEOS)) {
        window.VIDEOS.forEach(v => {
          const id = v.id || parseYouTubeId(v.url || '');
          pushVid(id, v.title, v.url);
        });
      }
      // Also collect any YouTube links already on the page
      anchors.forEach(a => {
        const id = parseYouTubeId(a.getAttribute('href') || '');
        if (!id) return;
        const title = a.dataset.title || a.getAttribute('data-title') || a.title || a.textContent.trim() || 'Video';
        pushVid(id, title, a.href);
      });

      if (videos.length === 0) {
        listWrap.innerHTML = '<div class="empty">No videos detected yet. Add a YouTube link anywhere on this page (or paste entries into the <code>window.VIDEOS<\/code> manifest).<\/div>';
        return;
      }

      const esc = s => String(s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');

      listWrap.innerHTML = videos.map(v => (
        '<a class="vitem" role="listitem" target="_blank" rel="noopener" href="' + esc(v.url) + '" aria-label="' + esc(v.title) + '">' +
        '<span class="vthumb"><img loading="lazy" src="https://i.ytimg.com/vi/' + esc(v.id) + '/hqdefault.jpg" alt="' + esc(v.title) + ' thumbnail"><\/span>' +
        '<span class="vtitle">' + esc(v.title) + '<\/span>' +
        '<\/a>'
      )).join('');
    }
    function syncVideoHeight() {
      try {
        const left = document.querySelector('#feature .feature-card:not(.video-rail)');
        const right = document.getElementById('videoRail');
        if (!left || !right) return;
        const h = left.getBoundingClientRect().height;
        right.style.maxHeight = h + 'px';
        const head = right.querySelector('.vhead');
        const list = right.querySelector('.video-list');
        if (head && list) {
          const headH = head.getBoundingClientRect().height;
          list.style.maxHeight = Math.max(0, h - headH) + 'px';
        }
      } catch (e) { }
    }

    window.addEventListener('resize', () => { syncVideoHeight(); });

    function parseYouTubeId(url) {
      try {
        const u = new URL(url, location.href);
        const host = u.hostname.replace(/^www\./, '');
        if (host === 'youtu.be') {
          const p = u.pathname.replace(/^\/+/, '').split('/')[0];
          if (p) return p;
        }
        if (host.endsWith('youtube.com')) {
          const v = u.searchParams.get('v');
          if (v) return v;
          const m1 = u.pathname.match(/\/shorts\/([^\/?#]+)/);
          if (m1) return m1[1];
          const m2 = u.pathname.match(/\/embed\/([^\/?#]+)/);
          if (m2) return m2[1];
        }
      } catch (e) { }
      const m = String(url).match(/(?:v=|\/embed\/|youtu\.be\/|\/shorts\/)([A-Za-z0-9_-]{6,})/);
      return m ? m[1] : null;
    }

    function cardTemplate(r) {
      const dateLabel = `${r.month} ${r.year}`;
      const thumb = r.thumb || DEFAULT_THUMB;
      return `
        <article class="card" aria-label="${dateLabel} market report">
          <a class="media" href="${r.fastStats || r.frStats || r.indicators || '#'}" target="_blank" rel="noopener" aria-label="Open ${dateLabel} report">
            <img loading="lazy" src="${thumb}" alt="${dateLabel} preview" />
          </a>
          <div class="body">
            <div class="pill-row">
              <span class="pill">${r.month}</span>
              <span class="pill">${r.year}</span>
            </div>
            <h3>${dateLabel}</h3>
            <div class="meta"><i class="fa fa-clock-o"></i> Fast Stats, Florida Realtors & Indicators</div>
          </div>
          <div class="links">
            ${r.fastStats ? `<a class="link-btn" href="${r.fastStats}" target="_blank" rel="noopener"><i class="fa fa-file-pdf-o"></i> Fast Stats</a>` : ""}
            ${r.frStats ? `<a class="link-btn" href="${r.frStats}" target="_blank" rel="noopener"><i class="fa fa-bar-chart"></i> Florida Realtors</a>` : ""}
            ${r.indicators ? `<a class="link-btn" href="${r.indicators}" target="_blank" rel="noopener"><i class="fa fa-line-chart"></i> Indicators</a>` : ""}
          </div>
        </article>
      `;
    }

    // ---- Lightweight in-page document viewer ----
    (function () {
      let $viewer, $frame, $title, $download, $open;

      function ensureViewer() {
        if ($viewer) return;
        $viewer = document.createElement('div');
        $viewer.className = 'viewer';
        $viewer.id = 'docViewer';
        $viewer.innerHTML = `
          <div class="viewer__backdrop" data-close="1"></div>
          <div class="viewer__dialog" role="dialog" aria-modal="true" aria-label="Document viewer">
            <div class="viewer__bar">
              <div class="viewer__title" id="docTitle">Preview</div>
              <div class="viewer__actions">
                <a class="btn secondary" id="docDownload" download><i class="fa fa-download"></i> Download</a>
                <a class="btn secondary" id="docOpen" target="_blank" rel="noopener"><i class="fa fa-external-link"></i> Open in new tab</a>
                <button class="btn primary" id="docClose"><i class="fa fa-times"></i> Close</button>
              </div>
            </div>
            <div class="viewer__frame"><iframe id="docFrame" src="" title="Document preview"></iframe></div>
          </div>`;
        document.body.appendChild($viewer);
        $frame = $viewer.querySelector('#docFrame');
        $title = $viewer.querySelector('#docTitle');
        $download = $viewer.querySelector('#docDownload');
        $open = $viewer.querySelector('#docOpen');

        $viewer.addEventListener('click', (e) => {
          if (e.target.dataset.close) closeViewer();
        });
        $viewer.querySelector('#docClose').addEventListener('click', closeViewer);
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && $viewer.classList.contains('open')) closeViewer(); });
      }

      function openViewer(url, title) {
        ensureViewer();
        $title.textContent = title || 'Document';
        $frame.src = url;
        $download.href = url;
        $open.href = url;
        $viewer.classList.add('open');
        document.body.style.overflow = 'hidden';
      }
      function closeViewer() {
        if (!$viewer) return;
        $viewer.classList.remove('open');
        $frame.src = '';
        document.body.style.overflow = '';
      }

      // Intercept clicks within feature/grid that point to PDFs and show modal preview
      document.addEventListener('click', function (e) {
        const a = e.target.closest('a');
        if (!a) return;
        const scope = a.closest('#grid, #feature');
        if (!scope) return;
        const url = a.getAttribute('href');
        if (!url) return;
        const isPdf = /\.pdf($|[?#])/i.test(url);
        if (isPdf) {
          e.preventDefault();
          const label = a.getAttribute('aria-label') || a.textContent.trim() || 'Document';
          openViewer(url, label);
        }
      }, true);
    })();
  </script>
