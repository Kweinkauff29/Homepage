<!DOCTYPE html>
<html>
<head>
  <title>Configure SOAP Authentication Request</title>
</head>
<body>
  <h1>Configure SOAP Authentication Request</h1>

  <form action="soap-request.php" method="POST">
    <label for="system-name">Third Party Form Post System Name:</label>
    <input type="text" id="system-name" name="system-name" required><br><br>

    <label for="method-url">Method URL:</label>
    <input type="text" id="method-url" name="method-url" required><br><br>

    <label for="item-table">Item Table:</label>
    <textarea id="item-table" name="item-table" required></textarea><br><br>

    <label for="agent">Agent:</label>
    <select id="agent" name="agent">
      <option value="user">User</option>
      <option value="system">System</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
